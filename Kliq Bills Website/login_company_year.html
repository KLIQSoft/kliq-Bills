<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Details</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/login.css" />
  </head>
  <body>
    <header class="login_header">
      <img class="logo" src="./images/logo.png" alt="Logo" />
    </header>

    <main class="login_main">
      <div class="login_container">
        <h1 class="login_heading"><img class="back" src="./images/back.png"> Sign in</h1>
        <p style="opacity: 1; margin-top: -1.2em; margin-bottom: 1.5em;">Select your company and year</p>
        <form action="">
          <div class="usernameContainer">
            <label for="company">Company</label>
            <select name="company" id="company">
                <option value="1">select your company</option>
                <option value="1">company 1</option>
                <option value="1">company 2</option>
            </select>
          </div>

          <div class="passwordContainer">
            <label for="year">Year</label>
            <select name="year" id="year">
                <option value="1">select year</option>
                <option value="1">year 1</option>
                <option value="1">year 2</option>
            </select>
          </div>

          <div class="rememberAndForget">
            <div class="rememberForgot">
              <input type="checkbox" name="rememberMe" id="rememberMe" />
              <label for="rememberMe">Set as default</label>
            </div>
          </div>

          <button class="btn continue_btn">Continue</button>
        </form>
      </div>
    </main>
  </body>
</html>
