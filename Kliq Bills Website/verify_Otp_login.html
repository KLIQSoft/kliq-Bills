<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Screen - Verify OTP</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/login.css" />
  </head>
  <body>
    <header class="login_header">
      <img class="logo" src="./images/logo.png" alt="Logo" />
    </header>

    <main class="login_main">
      <div class="login_container">
        <h1 class="login_heading"><img class="back" src="./images/back.png"> Reset Account</h1>
        <p class="message" style="margin-top: -1.2em; margin-bottom: 1.6em;">Verify OTP sent to Mobile Number or Email Id</p>
        <form action="">
          <div class="usernameContainer">
            <!-- class="validation_error" -->
            <label for="emailOrMobile">Verify OTP</label>
            <!-- class="validation_error" -->
            <input
              type="text"
              name="emailOrMobile"
              id="emailOrMobile"
              style="padding-left: 0;"
              placeholder="Enter valid OTP"
            />
          </div>

          <button class="btn login_btn">Verify OTP</button>
        </form>
      </div>
    </main>
  </body>
</html>
