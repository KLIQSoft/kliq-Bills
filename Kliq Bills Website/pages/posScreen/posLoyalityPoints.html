<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pos Loyality Points</title>
    <link rel="stylesheet" href="../../styles/normalize.css" />
    <link rel="stylesheet" href="../../styles/base.css" />
    <link rel="stylesheet" href="../../styles/menu.css" />

    <style>
      .posLoyalityPointsContainer {
        width: 286px;
        border-radius: 3px;
        background: #fff;
        color: #40484A;
        box-shadow: 0px 8px 24px 0px #959da5;
        margin: auto;
      }

      .posLoyalityPointsContainer .heading,
      .posLoyalityPointsContainer .posTotalBill {
        padding: 10px;
        display: flex;
        justify-content: space-between;
        border-radius: 3px 3px 0px 0px;
        background: #F0F5F8;
      }

      .posLoyalityPointsContainer .heading h2 {
        font-size: 0.875rem;
      }

      .posLoyalityPointsContainer .heading svg {
        cursor: pointer;
      }

      .posLoyalityPointsContainer .posTotalBill {
        font-size: 0.75rem;
        background: #FFF9E2;
        justify-content: flex-start;
      }

      .posLoyalityPointsContainer .posTotalBill span {
        font-weight: 700;
      }

      .posLoyalityPointsContainer .maaReedAndAvlPoints {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        border-bottom: 1px solid #E9EDF1;
      }

      .posLoyalityPointsContainer .maxReedPoints,
      .posLoyalityPointsContainer .maxAvailPoints {
        font-size: 0.625rem;
      }

      .posLoyalityPointsContainer .maxReedPoints p:first-child,
      .posLoyalityPointsContainer .maxAvailPoints p:first-child {
        margin-bottom: 6px;
      }

      .posLoyalityPointsContainer input {
        width: 120px;
        border-radius: 3px;
        background: #EAF0F3;
        color: #474A4B;
        box-shadow: 0px 6px 24px 0px rgba(0, 0, 13, 0.01), 0px 0px 0px 1px rgba(0, 0, 20, 0.01);
        border: none;
        font-size: 0.5625rem;
        padding-left: 14px;
      }

      .posLoyalityPointsContainer .pointsInput input {
        padding-left: 20px;
      }

      .posLoyalityPointsContainer .pointsOrAmtToRedeem {
        padding: 10px;
        border-bottom: 1px solid #E9EDF1;
      }

      .posLoyalityPointsContainer .maxReedValue,
      .posLoyalityPointsContainer .AvlPointsValue {
        display: flex;
        gap: 3px;
      }

      .posLoyalityPointsContainer .pointsOrAmtToRedeem p {
        font-size: 0.5625rem;
      }

      .posLoyalityPointsContainer .pointsOrAmtToRedeem .AmtAndPointsInput {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .posLoyalityPointsContainer .remBalance {
        display: flex;
        font-size: 0.625rem;
        justify-content: space-between;
        padding: 10px 10px 0;
      }

      .posLoyalityPointsContainer .buttons {
        display: flex;
        gap: 10px;
        padding: 10px;
      }

      .posLoyalityPointsContainer .buttons button {
        width: 100%;
        border-radius: 3px;
        border: 1px solid #9DE5BD;
        background: #A8FDCE;
        padding: 6px;
        cursor: pointer;
        color: #264433;
        font-size: 0.625rem;
      }

      .posLoyalityPointsContainer .buttons button:last-child {
        border: 1px solid #9BBBDE;
        background: #F1F8FF;
        color: #3C4E63;
      }

      .posLoyalityPointsContainer .pointsInput,
      .posLoyalityPointsContainer .AmtInput {
        position: relative
      }

      .posLoyalityPointsContainer .rupeeIcon {
        font-size: 10px;
      }

      .posLoyalityPointsContainer .rewardIconForInput,
      .posLoyalityPointsContainer .rupeeIcon {
        position: absolute;
        top: 8px;
        left: 6px;
      }
    </style>
  </head>
