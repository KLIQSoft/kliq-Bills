<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Screen</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../../styles/normalize.css" />
    <link rel="stylesheet" href="../../../styles/base.css" />
    <link rel="stylesheet" href="../../../styles/login.css" />
  </head>
  <body>
    <header class="login_header">
      <img class="logo" src="../../../images/logo.png" alt="Logo" />
    </header>

    <main class="login_main">
      <div class="login_container">
        <h1 class="login_heading">Sign in</h1>
        <!-- class="validation_error" -->
        <p>Invalid Username or Password</p>
        <form action="">
          <div class="usernameContainer">
            <!-- class="validation_error" -->
            <label for="username">Username</label>
            <!-- class="validation_error" -->
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter your username"
            />

            <svg
              class="email_icon"
              xmlns="http://www.w3.org/2000/svg"
              version="1.1"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              width="512"
              height="512"
              x="0"
              y="0"
              viewBox="0 0 512 512"
              style="enable-background: new 0 0 512 512"
              xml:space="preserve"
            >
              <g>
                <path
                  d="M467 76H45C20.238 76 0 96.149 0 121v270c0 24.86 20.251 45 45 45h422c24.762 0 45-20.149 45-45V121c0-24.857-20.248-45-45-45zm-6.91 30L267.624 299.094c-5.864 5.882-17.381 5.886-23.248 0L51.91 106h408.18zM30 385.485v-258.97L159.065 256 30 385.485zM51.91 406l128.334-128.752 42.885 43.025c17.574 17.631 48.175 17.624 65.743 0l42.885-43.024L460.09 406H51.91zM482 385.485 352.935 256 482 126.515v258.97z"
                  fill="#000000"
                  opacity="1"
                  data-original="#000000"
                ></path>
              </g>
            </svg>
          </div>

          <div class="passwordContainer">
            <!-- class="validation_error" -->
            <label for="password">Password</label>
            <!-- class="validation_error" -->
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter your password"
            />

            <svg
              class="lock_icon"
              xmlns="http://www.w3.org/2000/svg"
              version="1.1"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              width="512"
              height="512"
              x="0"
              y="0"
              viewBox="0 0 34 34"
              style="enable-background: new 0 0 512 512"
              xml:space="preserve"
              class=""
            >
              <g>
                <path
                  d="M17 1c-5 0-9 4-9 9v4c-1.7 0-3 1.3-3 3v13c0 1.7 1.3 3 3 3h18c1.7 0 3-1.3 3-3V17c0-1.7-1.3-3-3-3v-4c0-5-4-9-9-9zm10 16v13c0 .6-.4 1-1 1H8c-.6 0-1-.4-1-1V17c0-.6.4-1 1-1h18c.6 0 1 .4 1 1zm-17-3v-4c0-3.9 3.1-7 7-7s7 3.1 7 7v4z"
                  fill="#000000"
                  opacity="1"
                  data-original="#000000"
                ></path>
                <path
                  d="M17 19c-1.7 0-3 1.3-3 3 0 1.3.8 2.4 2 2.8V27c0 .6.4 1 1 1s1-.4 1-1v-2.2c1.2-.4 2-1.5 2-2.8 0-1.7-1.3-3-3-3zm0 4c-.6 0-1-.4-1-1s.4-1 1-1 1 .4 1 1-.4 1-1 1z"
                  fill="#000000"
                  opacity="1"
                  data-original="#000000"
                ></path>
              </g>
            </svg>
          </div>

          <div class="rememberAndForget">
            <div class="rememberForgot">
              <input type="checkbox" name="rememberMe" id="rememberMe" />
              <label for="rememberMe">Remember me</label>
            </div>
            <a href="" class="forgotPassword">Forgot Password ?</a>
          </div>

          <button class="btn login_btn">Login</button>
          <a href="../registration/register.html"  class="register">New? Register Here</a>
        </form>
      </div>
    </main>
  </body>
</html>
