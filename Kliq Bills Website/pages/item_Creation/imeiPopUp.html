  <body>
    <div class="imeiPopupContainer">
      <svg
        class="change_colors closeIcon"
        width="22"
        height="22"
        viewBox="0 0 22 22"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M3.66659 18.3333H16.4999V20.1666H3.66659C2.65825 20.1666 1.83325 19.3508 1.83325 18.3333V5.49992H3.66659V18.3333ZM18.5349 1.83325H7.13159C6.23325 1.83325 5.49992 2.56659 5.49992 3.46492V14.8683C5.49992 15.7666 6.23325 16.4999 7.13159 16.4999H18.5349C19.4333 16.4999 20.1666 15.7666 20.1666 14.8683V3.46492C20.1666 2.56659 19.4333 1.83325 18.5349 1.83325ZM17.4166 12.4666L16.1333 13.7499L12.8333 10.4499L9.53325 13.7499L8.24992 12.4666L11.5499 9.16659L8.24992 5.86659L9.53325 4.58325L12.8333 7.88325L16.1333 4.58325L17.4166 5.86659L14.1166 9.16659L17.4166 12.4666Z"
          fill="#185492"
        />
      </svg>

      <div class="imeiPopupWrapper" style="overflow: auto">
        <table>
          <thead>
            <tr>
              <th>S.No</th>
              <th>IMEI 1</th>
              <th>IMEI 2</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td><input style="width: 120px; text-align: right;" type="text" /></td>
              <td><input style="width: 120px; text-align: right;" type="text" /></td>
              <td><input type="text" /></td>
            </tr>

            <tr>
              <td>2</td>
              <td><input style="width: 120px; text-align: right;" type="text" /></td>
              <td><input style="width: 120px; text-align: right;" type="text" /></td>
              <td><input type="text" /></td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td class="buttons">
                <button class="btn btnClose">Close</button>
                <button class="btn btnOk">Ok</button>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
