<html lang="en">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../../styles/base.css" />
    <link rel="stylesheet" href="../../styles/tabStyles.css" />

    <link rel="stylesheet" href="../../styles/itemCreationMain.css" />

    <style>
      .hsnPopupContainer {
        background: linear-gradient(180deg, #fff 0%, #fffefe 100%);
        box-shadow: 2px 2px 8px 0px rgba(0, 0, 0, 0.5);
        font-size: 0.5rem;
        padding: 0.625rem;

        max-width: 180px;
        margin: auto;

        position: relative;
      }

      .hsnPopupContainer .close_icon {
        position: absolute;
        right: 0;
        top: 0;
        cursor: pointer;
      }

      .hsnPopupContainer div:not(:last-child) {
        margin-bottom: 0.38rem;
      }

      .hsnPopupContainer h2 {
        font-size: 0.625rem;
        color: #185492;
        margin-bottom: 0.625rem;
      }

      .hsnPopupContainer .addHsn label,
      .hsnPopupContainer .addHsn select,
      .hsnPopupContainer .addHsn textarea {
        display: block;
        width: 100%;
        font-size: 0.6rem;
      }

      .hsnCodeWrapper div {
        display: flex;
        gap: 6px;
        align-items: center;
      }

      .hsnCodeWrapper p {
        background: linear-gradient(90deg, #185492 0%, #043e7a 100%);
        filter: drop-shadow(0px 2px 2px rgba(0, 0, 0, 0.25));
        color: #fff;
        width: 16px;
        height: 16px;
        padding: 12px;
        line-height: 16px;
        border-radius: 50%;
        font-size: 0.625rem;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }

      .hsnPopupContainer .addHsn .buttons {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
        font-size: 0.625rem;
      }

      .hsnPopupContainer .buttons .btn {
        background: none;
        border: none;
        padding: 3px 8px;
        filter: drop-shadow(0px 2px 2px rgba(0, 0, 0, 0.25));
        border-radius: 2px;
        cursor: pointer;
      }

      .hsnPopupContainer .buttons .btnClose,
      .hsnPopupContainer .buttons .btnEdit {
        border: 1px solid #185492;
        color: #185492;
      }

      .hsnPopupContainer .buttons .btnSave {
        background: linear-gradient(90deg, #185492 0%, #043e7a 100%);
        color: #fff;
      }

      /*  */

      .hsnMainContent {
        border: 1px solid #1a1a1a;
        padding: 0.375rem;
        height: 164px;
        overflow: auto;
      }

      .hsnSearchAndCode {
        margin-top: 1rem;
      }

      .hsnSearchAndCode .hsnSearch {
        position: relative;
      }

      .hsnSearchAndCode .hsnSearch .searchIcon {
        position: absolute;
        top: 8px;
        right: 8px;
      }

      .hsnMainContent .hsnCodeListItem,
      .hsnCodeListItem .hsnCodeListItemContent,
      .hsnCodeListItem .editAndDeleteButtons {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .hsnCodeListItem .hsnCodeListItemContent {
        flex: 1;
        background: linear-gradient(180deg, #d6e1ea 0%, #b0bac1 100%);
        box-shadow: 0px 1px 2px 0px rgba(60, 64, 67, 0.03),
          0px 1px 3px 1px rgba(60, 64, 67, 0.15);
        border-radius: 2px;
      }

      .hsnMainContent .hsnCodeListItem p {
        padding: 2px 4px;
      }

      .hsnMainContent .hsnCodeListItem,
      .hsnCodeListItem > svg,
      .hsnCodeListItem .editAndDeleteButtons {
        margin-top: -6px;
        gap: 6px;
      }

      .hsnCodeListItem .editAndDeleteButtons {
        cursor: pointer;
      }
    </style>
  </head>
