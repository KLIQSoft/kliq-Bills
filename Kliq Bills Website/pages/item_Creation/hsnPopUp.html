    <div class="hsnPopupContainer">
      <svg
        class="close_icon"

        height="12"
        viewBox="0 0 12 12"
        fill="none"

        <path
          d="M10 1H4C3.45 1 3 1.45 3 2V8C3 8.555 3.45 9 4 9H10C10.555 9 11 8.555 11 8V2C11 1.45 10.555 1 10 1ZM10 8H4V2H10V8ZM2 3V10H9V11H2C1.45 11 1 10.555 1 10V3H2ZM4.885 6.42L6.3 5L4.885 3.575L5.585 2.875L7 4.3L8.42 2.885L9.12 3.585L7.7 5L9.115 6.42L8.415 7.12L7 5.7L5.585 7.12L4.885 6.42Z"

      <div class="addHsn">
        <h2>Add HSN</h2>
        <div class="hsnTypeWrapper">
          <label for="hsnType">HSN Type</label>
          <select name="" id="">
            <option value="1">Goods</option>
          </select>
        </div>

        <div class="hsnCodeWrapper">
          <label for="hsnCode">HSN Code</label>
          <div>
            <select>
              <option value="1">HSN Code</option>
            </select>
            <p>V</p>
          </div>
        </div>

        <div class="hsnDescWrapper">
          <label for="hsnDesc">Description</label>
          <textarea
            name="hsnDescription"
            id="hsnDesc"
            placeholder="Description"
          ></textarea>
        </div>

        <div class="buttons">
          <button class="btn btnClose">Close</button>
          <button class="btn btnEdit">Edit</button>
          <button class="btn btnSave">Save</button>
        </div>
      </div>

      <div class="hsnSearchAndCode">
        <div class="hsnSearch">
          <input
