      <div class="theme_buttons">
        <button

        ></button>
        <button

          onclick="switchTheme('purple')"
        ></button>
        <button class="theme_btns pink" onclick="switchTheme('pink')"></button>
        <button
          class="theme_btns green"
          onclick="switchTheme('green')"
        ></button>
        <button
          class="theme_btns blueGreen"
          onclick="switchTheme('blueGreen')"
        ></button>
        <button
          class="theme_btns googlered"
          onclick="switchTheme('googlered')"
        ></button>
        <button
          class="theme_btns bigred"
          onclick="switchTheme('bigred')"
        ></button>

        ></button>
