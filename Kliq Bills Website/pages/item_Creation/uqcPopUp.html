<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>UQC Pop Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../styles/normalize.css" />
    <link rel="stylesheet" href="../../styles/base.css" />
    <link rel="stylesheet" href="../../styles/tabStyles.css" />
    <link rel="stylesheet" href="../../styles/formStyles.css" />
    <link rel="stylesheet" href="../../styles/accountCreationMain.css" />
    <link rel="stylesheet" href="../../styles/accountCreationForm.css" />
    <link rel="stylesheet" href="../../styles/accountCreationTabs.css" />

    <style>
      
    </style>
  </head>
  <body>
    <div class="uqcPopupContainer">
      <div class="uqcWrapper">
        <div class="uqcPopUpTitle">
          <p>Select Unit</p>
        </div>
        <div class="uqcPopUpContent">
          <div class="uqcMainContent">
            <div class="baseUnit">
              <label for="">BASE UNIT</label>
              <select name="" id="">
                <option value=""></option>
              </select>
            </div>
            <div class="secondaryUnit">
              <label for="">SECONDARY UNIT</label>
              <select name="" id="">
                <option value=""></option>
              </select>
            </div>
          </div>
          <div class="buttons">
            <button class="btn btnClose">Close</button>
            <button class="btn btnSave">Save</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
