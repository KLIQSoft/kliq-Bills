<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Type Display Pop Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../styles/normalize.css" />
    <link rel="stylesheet" href="../../styles/base.css" />
    <link rel="stylesheet" href="../../styles/tabStyles.css" />
    <link rel="stylesheet" href="../../styles/formStyles.css" />
    <link rel="stylesheet" href="../../styles/accountCreationMain.css" />
    <link rel="stylesheet" href="../../styles/accountCreationForm.css" />
    <link rel="stylesheet" href="../../styles/accountCreationTabs.css" />
    <link rel="stylesheet" href="../../styles/itemCreationMain.css" />
    <!-- <link rel="stylesheet" href="../../styless/accountCreationTable.css" /> -->
  </head>
  <body>
    <div class="productsPopupContainer">
      <div class="productTypePopUp">
        <div class="productTypeContainer">
          <div>
            <input id="veg" type="checkbox" /><label for="veg"
              >Vegetarian</label
            >
          </div>
          <div>
            <input id="nonveg" type="checkbox" /><label for="nonveg"
              >Non-Vegetarian</label
            >
          </div>
          <div>
            <input id="beverages" type="checkbox" /><label for="beverages"
              >Beverages</label
            >
          </div>
          <div>
            <input id="product_others" type="checkbox" /><label
              for="product_others"
              >Others</label
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
